<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilhelm Ostwald: Die Harmonie der Formen</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js"></script>
</head>
<body>
    <header>
        <h1>Wilhelm Ostwald: Die Harmonie der Formen</h1>
    </header>
    <main id="notebook"></main>
    <footer>
        <a href="../index.html">Back to Home</a>
    </footer>

    <!-- Observable Notebook Integration -->
    <script type="module">
        import { Runtime, Inspector } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
        import define from "https://api.observablehq.com/d/YOUR-NOTEBOOK-ID.js"; // Replace with the actual Observable notebook ID

        const runtime = new Runtime();
        runtime.module(define, Inspector.into(document.querySelector("#notebook")));
    </script>

    <!-- Shared Utilities and Project-Specific JS -->
    <script src="../notebooks/shared.js"></script>
    <script src="../notebooks/ostwald.js"></script>
</body>
</html>
